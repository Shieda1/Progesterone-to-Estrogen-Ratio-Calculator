<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progesterone to Estrogen Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="ratioPgE2orPE2Radio" name="variables" checked>
  <label for="ratioPgE2orPE2Radio">Ratio (Pg/E2 or P/E2)</label>

  <input type="radio" id="progesteroneRadio" name="variables">
  <label for="progesteroneRadio">Progesterone</label>

  <input type="radio" id="estradiolRadio" name="variables">
  <label for="estradiolRadio">Estradiol</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Progesterone</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Estradiol</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
